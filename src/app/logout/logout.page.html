<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="''"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="10" offset-xs="1" align-self-center>
          <ion-text>
            <h1 style="color: #1077BE;">DESACTIVA TU CUENTA</h1>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset-xs="1"  align-self-center>
          <ion-text color="black">
            <h4>
              <strong>ID DISPOSITIVO:</strong> {{ id }} <br>
              <strong>FECHA EXPIRACIÃ“N:</strong> {{ endDate }} <br>
              <strong>NOMBRE EMPRESA:</strong> {{ companyName }}
            </h4>
          </ion-text>
        </ion-col>
      </ion-row>
      <form #form="ngForm" (ngSubmit)="logout(form)">
        <ion-row>
          <ion-col size="10" offset-xs="1" align-self-center class="ion-justify-content-center">
            <ion-text><h5 class="ion-text-center">INTRODUCE PASWORD PARA DESCONECTAR</h5></ion-text>
            <ion-input name="password" type="password" id="password" ngModel autofocus required></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset-xs="1" align-self-center>
            <ion-button type="submit" expand="block" size="large" [disabled]="form.invalid" fill="clear">DESACTIVAR CUENTA</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
